<ion-header>

  <ion-navbar>
    <ion-title>Senai 5s</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #3c9a7b">
    
  <ion-grid>
      <ion-card>
        <ion-card-header>
          Avaliações
        </ion-card-header>
        <ion-card-content>
          <ion-row>
              <ion-col col-12 col-sm-6>
                  
                <ion-list>
                  <ion-item (click)="goToEvaluationResume()">
                    <ion-avatar item-start>                     
                      <ion-icon name="md-warning" style="color: #fa2500"></ion-icon>                      
                    </ion-avatar>
                    <h2>Avaliação atrasada</h2>
                    <h3>Data de término 05/02/2018</h3>
                    <p>Sala 101 - Bloco C</p>
                  </ion-item> 
                  <ion-item>
                    <ion-avatar item-start>                     
                      <ion-icon name="md-information-circle" style="color: #fae20bf6"></ion-icon>                      
                    </ion-avatar>
                    <h2>Avaliação pendente</h2>
                    <h3>Data de término 27/02/2018</h3>
                    <p>Sala 105 - Bloco B</p>
                  </ion-item>              
                  <ion-item>
                    <ion-avatar item-start>                     
                      <ion-icon name="md-checkbox" style="color: #18d100"></ion-icon>                      
                    </ion-avatar>
                    <h2>Avaliação concluída</h2>
                    <h3>Concluída em 21/02/2018</h3>
                    <p>Sala 110 - Bloco A</p>
                  </ion-item>
                </ion-list>

              </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>      
  </ion-grid>
    
</ion-content>
