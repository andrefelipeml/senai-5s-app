<ion-header>
  
    <ion-navbar>
      <ion-title>Senai 5s</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding style="background-color: #3c9a7b">
    
    <ion-grid>
      <ion-card>
        <ion-card-header>
          Executar Plano de Ação
        </ion-card-header>
        <ion-card-content>
          <ion-row *ngFor="let item of items">
              <ion-col col-12 col-sm-6> 
                <div (click)="expandItem(item)">
                  <h2 style="color: red">1 - O ambiente está devidamente organizado?</h2>
                </div>
                <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
                    <ion-card>
                      <ion-card-content>
                        <ion-list radio-group>
                          <ion-item>
                            <ion-label>Sim</ion-label>
                            <ion-radio value="1" [checked]="true"></ion-radio>
                          </ion-item>
                          <ion-item>
                            <ion-label>Não</ion-label>
                            <ion-radio value="2"></ion-radio>
                          </ion-item>
                        </ion-list>
                      </ion-card-content>
                    </ion-card>
                </expandable>
              </ion-col>
          </ion-row>
          <button ion-button class="button-form" col-12 color="secondary">
            <ion-label>
                Gerar Plano de Ação
            </ion-label>
          </button>
        </ion-card-content>
      </ion-card>      
  </ion-grid>

</ion-content>
