<ion-header>

  <ion-navbar>
    <ion-title>Senai 5s</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #2c3e50">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6  class="login-container">
        <ion-card> 
            <ion-card-header>
              Esqueci a senha
            </ion-card-header>     
            <ion-card-content>
              <form id="form-login" (submit)="forgotPassword()">              
                <ion-list>                 
                    <ion-item>
                      <ion-label floating>
                        <ion-icon name="md-contact"></ion-icon>
                        Informe o seu e-mail
                      </ion-label>
                      <ion-input type="text" [(ngModel)]="emailForgotPassword" name="email"></ion-input>
                    </ion-item> 
                    <button ion-button type="submit" col-8 color="secondary">
                      <ion-label>
                         Enviar
                      </ion-label>
                    </button>
                  </ion-list>
              </form>
            </ion-card-content>      
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
