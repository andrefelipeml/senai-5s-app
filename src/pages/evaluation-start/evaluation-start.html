<ion-header>
  
    <ion-navbar>
      <ion-title>Senai 5s</ion-title>
    </ion-navbar>
  
</ion-header>

  <ion-content padding style="background-color: #2c3e50">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6  class="evaluation-start-container">
          <h2 text-center style="color:white">{{evaluationList[index].question}}</h2> 
          <ion-card> 
              <ion-card-content>
                <form id="form-evalution-start">              
                  <ion-list> 
                      Escolha uma das opções abaixo:  
                      <ion-row>
                        <ion-col col-06 push-1>
                          <ion-item>
                            <ion-icon class="evaluation-start-notes-icon" name="md-thumbs-down" [ngStyle]="{'color': mdThumbsDown.color}" (click)="alternateColor('md-thumbs-down')"></ion-icon>    
                          </ion-item>
                        </ion-col>
                        <ion-col col-06 push-1>
                          <ion-item>
                            <ion-icon class="evaluation-start-notes-icon" name="md-thumbs-up" [ngStyle]="{'color': mdThumbsUp.color}" (click)="alternateColor('md-thumbs-up')"></ion-icon>    
                          </ion-item>
                        </ion-col>
                      </ion-row>
                      <ion-item>
                        <textarea #myInput class="evaluation-start-description" rows="3" maxLength="200" (keyup)="resize()" placeholder="Comentários"></textarea>                          
                      </ion-item> 
                      <ion-row>
                        <div col-6>
                          <button *ngIf="index>0" outline ion-button color="secondary" (click)="goPrevious()">
                            <ion-label>
                              Voltar                        
                            </ion-label>
                          </button>
                        </div>
                        <div col-6>
                          <button *ngIf="index <= 1" ion-button color="secondary" (click)="goNext()" item-end>
                            <ion-label>
                              Próxima
                            </ion-label>
                          </button>
                          <button *ngIf="index === 2" ion-button color="secondary" (click)="viewActionPlan()" item-end>
                              <ion-label>
                                Concluir
                              </ion-label>
                            </button>
                        </div>
                      </ion-row>    
                
                    </ion-list>
                </form>
              </ion-card-content>      
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
      
  </ion-content>
