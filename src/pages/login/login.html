<ion-header>

  <ion-navbar>
    <ion-title>Senai 5s</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #3c9a7b">
  
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6  class="login-container">
        <ion-card> 
            <ion-card-header>
              Bem Vindo
            </ion-card-header>     
            <ion-card-content>
              <form id="form-login" (submit)="doLogin()">              
                <ion-list>                 
                    <ion-item>
                      <ion-label floating>
                        <ion-icon name="md-contact"></ion-icon>
                        E-mail
                      </ion-label>
                      <ion-input type="text" [(ngModel)]="loginData.email" name="email"></ion-input>
                    </ion-item> 
                    <ion-item>
                      <ion-label floating>
                        <ion-icon name="md-lock"></ion-icon>
                        Senha
                      </ion-label>
                      <ion-input type="password" [(ngModel)]="loginData.password" name="password"></ion-input>
                    </ion-item>
                    <button ion-button class="button-form" type="submit" col-6 color="secondary">
                      <ion-label>
                         Entrar
                      </ion-label>
                    </button>
                  </ion-list>
              </form>
              <a (click)="goToForgotPassWord()">Esqueceu a senha?</a>
            </ion-card-content>      
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
