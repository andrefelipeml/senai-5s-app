<ion-header>

  <ion-navbar>
    <ion-title>Senai 5s</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #95c195">
  
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6  class="login-container">
        <ion-card> 
            <ion-card-header>
              Bem Vindo
            </ion-card-header>     
            <ion-card-content>
              <form id="form-login" (submit)="doLogin()">              
                <ion-list>                 
                    <ion-item>
                      <ion-label floating>
                        <ion-icon name="md-contact"></ion-icon>
                        E-mail
                      </ion-label>
                      <ion-input type="text" [(ngModel)]="loginData.email" name="email"></ion-input>
                    </ion-item> 
                    <ion-item>
                      <ion-label floating>
                        <ion-icon name="md-lock"></ion-icon>
                        Senha
                      </ion-label>
                      <ion-input type="password" [(ngModel)]="loginData.password" name="password"></ion-input>
                    </ion-item>

                      <ion-label>Perfil</ion-label>
                      <ion-select  [(ngModel)]="loginData.profile" name="profile">
                        <ion-option value="0">Avaliador</ion-option>
                        <ion-option value="1">Responsável</ion-option>
                      </ion-select>
                    </ion-item>
                    
                    <ion-col>
                      <ion-item>
                        Selecione o seu Perfil
                      </ion-item>
                    </ion-col>
                    <ion-row radio-group>
                      <ion-col col-6>
                        <ion-item>
                          <ion-label>Responsável</ion-label>
                          <ion-radio value="0"></ion-radio>
                        </ion-item>
                      </ion-col>
                      <ion-col col-6>
                        <ion-item>
                         <ion-label>Avaliador</ion-label>

                        </ion-item>
                      </ion-col>
                    </ion-row-->

                    <ion-label>
                      Selecione o seu Perfil
                    </ion-label>
              
                    <ion-list radio-group [(ngModel)]="loginData.profile" name="profile">
                      <ion-item>
                        <ion-label>Avaliador</ion-label>
                        <ion-radio value="0" checked></ion-radio>
                      </ion-item>
                      <ion-item>
                        <ion-label>Responsável</ion-label>
                        <ion-radio value="1"></ion-radio>
                      </ion-item>
                    </ion-list>
                    
                    <button ion-button class="button-form" type="submit" col-12 color="secondary">
                      <ion-label>
                         Entrar
                      </ion-label>
                    </button>
                </ion-list>
              </form>
              <a (click)="goToForgotPassWord()">Esqueceu a senha?</a>
            </ion-card-content>      
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
